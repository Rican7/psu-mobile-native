<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>PSU Mobile</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;">

	<link rel="stylesheet" href="style.css">

	<script>
		// Don't have time to wait for any external libraries to load.
		// Do this quick and dirty.

		// Get the data
		var devicePlatform = navigator.userAgent.match(/Android/i)
			|| navigator.userAgent.match(/iPod/i)
			|| navigator.userAgent.match(/iPad/i)
			|| navigator.userAgent.match(/iPhone/i)
			|| navigator.userAgent.match(/webOS/i)
			|| 'Other';

		if (devicePlatform == 'iPod' || devicePlatform == 'iPad' || devicePlatform == 'iPhone') {
			deviceOS = 'ios';
		}
		else if (devicePlatform == 'Android') {
			deviceOS = 'android';
		}
		else {
			deviceOS = devicePlatform.toLowerCase();
		}

		// Add the deviceOS as a CSS class to the HTML tag
		document.documentElement.className += deviceOS;
	</script>
</script>
</head>
<body>
	<div id="main-container">
		<h1 id="loading-message">Loading</h1>
	</div>

	<!-- JavaScript at the bottom for faster page loading -->

	<!-- Load the PhoneGap JavaScript files -->
	<script>
		var scriptName = 'phonegap.js';

		if (typeof deviceOS !== 'undefined' && deviceOS != 'other') {
			scriptName = 'phonegap-1.3.0_' + deviceOS + '.js';
		}

		// Actually write the script tag and load the JS
		document.write('<script src="js/' + scriptName + '"><\/script>');
	</script>

	<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>

	<script src="js/psu-mobile.js"></script>
</body>
</html>
